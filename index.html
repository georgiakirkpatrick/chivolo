        <header id=header class="fixed">
            <div id="selected-profile" class="selected-profile"></div>

                <a href="#grownups-section"><button class="grownups-button">Grownups</button></a>

        <section id=shows-section class="shows-section js-shows-section">
            <a href="#body" class="shows-back-arrow"><img src="images/back-arrow-1.png" alt="back-arrow" class="back-arrow"></a>
            <h1>Shows</h1>

        <section id=grownups-section class="grownups js-grownups">
            <a href="#body" class="grownups-back-arrow"><img src="images/back-arrow-1.png" alt="back-arrow" class="back-arrow"></a>
            <h1>Grownups</h1>

            <button class="nav-button js-profiles-button"><h2>Profiles</h2></button>
            <div id="toggle-profiles" class="toggle-profiles">
                <section id=current-profiles class="current-profiles"></section>
                <button class="new-profile-button js-new-profile-button">New Profile</button>
                <form id=new-profile-form action="/some-server-endpoint" method="post" class="new-profile-form">
                    <fieldset>
                        <legend>Kid Profile</legend>
                        <div class="label-input-pair">
                            <label for="first-name">First name</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        
                        <div class="label-input-pair"> 
                            <label for="age">Age</label>
                            <select name="age" id="age" required>
                                <option value=""></option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16+</option>
                            </select>
                        </div>
                    </fieldset>
                    <button class="submit">Submit</button>
                </form>
            </div>
